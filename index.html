<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Travel TV</title>
</head>
<body>
    <h1>Time Travel TV</h1>
    <div id="player">
        <select id="event-selector">
            <option value="none">Select Historic Event</option>
            <option value="911">9/11</option>
            <option value="2012">2012</option>
            <option value="1947">1947</option>
        </select>
        <select id="country-selector">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
        </select>
        <select id="channel-selector"></select>
        <div id="spiral" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="icon icon__cog">
                <g fill="#4caf50">
                    <path d="M50 10a2 2 0 0 1 2 2v8.04c1.81.08 3.48.62 4.78 1.53l5.66-5.66a2 2 0 0 1 2.83 0l5.66 5.66a2 2 0 0 1 0 2.83l-5.66 5.66c.91 1.3 1.45 2.97 1.53 4.78H88a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-8.04c-.08 1.81-.62 3.48-1.53 4.78l5.66 5.66a2 2 0 0 1 0 2.83l-5.66 5.66a2 2 0 0 1-2.83 0l-5.66-5.66c-1.3.91-2.97 1.45-4.78 1.53V88a2 2 0 0 1-2 2v-8a2 2 0 0 1-2-2v-8.04c-1.81-.08-3.48-.62-4.78-1.53l-5.66 5.66a2 2 0 0 1-2.83 0l-5.66-5.66a2 2 0 0 1 0-2.83l5.66-5.66c-.91-1.3-1.45-2.97-1.53-4.78H12a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h8.04c.08-1.81.62-3.48 1.53-4.78l-5.66-5.66a2 2 0 0 1 0-2.83l5.66-5.66a2 2 0 0 1 2.83 0l5.66 5.66c1.3-.91 2.97-1.45 4.78-1.53V12a2 2 0 0 1 2-2zm0 14a12 12 0 1 0 0 24 12 12 0 0 0 0-24z"></path>
                </g>
            </svg>
        </div>
        <video id="video" width="640" height="360" controls>
            <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <input type="date" id="date-selector">
        <input type="range" id="time-selector" max="100" value="0" step="1">
        <div id="time-info">
            <p id="current-time-display">00:00</p>
            <p id="total-time-display">00:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
